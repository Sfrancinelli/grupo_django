<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href={% static "css/components/sign.css" %}>
    <title>Sign in/up</title>
</head>
<body>
    <div class="logo">
        <div class="logo-container">
            <a href="{% url 'index' %}"><img src={% static "img/logo.png" %} alt="Logo CENS 451"></a>
        </div>
    </div>
    <div class="container">
            <div class="login-container">
                <input id="item-1" type="radio" name="item" class="sign-in" checked><label for="item-1" class="item">Sign In</label>
                <input id="item-2" type="radio" name="item" class="sign-up"><label for="item-2" class="item">Sign Up</label>
                <div class="login-form">
                    <form action="/signin" method="POST">    
                        <div class="sign-in-htm">
                            <div class="group">
                                <input placeholder="Usuario" id="user" type="text" class="input" minlength="8" required>
                            </div>
                            <div class="group">
                                <input placeholder="Contraseña" id="password" type="password" class="input" data-type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                title="La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número.">
                            </div>
        
                            <div class="group">
                                <input type="submit" class="button" value="Sign In" action="/signup" method="POST" onsubmit="return validateForm()">
                            </div>
                            <div class="hr"></div>
                            <div class="footer">
                                <a href="#forgot">Olvidaste la contraseña?</a>
                            </div>
                        </div>
                    </form>
                    <form action="/signup" method="POST">    
                        <div class="sign-up-htm">
                            <div class="group">
                                <input placeholder="Usuario" id="user" type="text" class="input" minlength="8" required>
                            </div>
        
                            <div class="group">
                                <input placeholder="Email" id="email" type="email" class="input" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                                title="Por favor, ingrese un correo electrónico válido (ejemplo@dominio.com)">
                            </div>
        
                            <div class="group">
                                <input placeholder="Contraseña" id="password" type="password" class="input" data-type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                title="La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número.">
                            </div>
                            <div class="group">
                                <input placeholder="Repetir constraseña" id="pass" type="password" class="input" data-type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                title="La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número.">
                            </div>
        
                            <div class="group">
                                <input type="submit" class="button" value="Sign Up">
                            </div>
                            <div class="hr"></div>
                            <div class="footer">
                                <label for="item-1">Ya tenés una cuenta?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
